<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rello - High Quality Watches</title>
  <meta name="description" content="Rello is a watch maker with top of the line products loved by Canadians">
  <meta name="author" content="Joseph Lao">
  <link rel="stylesheet" href="css/reset.css"> <!-- You may change this "Reset" to "Normalize" if preferred -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material design icons are use below. Remove this line if using other font packs or images. Details on Material Design icons can be found here: https://material.io/resources/icons/ -->
  <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>

  <header class="main-header">
    <p class="discount-msg">50% off on cyber monday sale!</p>
    <button type="button" class="btn menu">
      <span class="material-icons">menu</span>
    </button>
    <h1 class="logo-text">RELLO</h1>
    <button type="button" class="btn shopping_cart">
      <small id="cart_count"></small><span class="material-icons">shopping_cart</span>
    </button>
  </header>

  <main class="main" role="main">
    <header>
      <!-- this will be the search section -->
      <form class="form-search">
        <!-- <label for="search">Search</label> -->
        <div class="form-group">
          <span class="material-icons">search</span>
          <input type="search" name="search" id="search" placeholder="Search product">
        </div>
      </form>
    </header>

    <section class="filter">
      <!-- this will be the filter section -->
      <div class="form-group">
        <label for="sort">Sort by</label>
        <select name="sort" id="sort">
          <option value="phl">Price: High to Low</option>
          <option value="plh" selected>Price: Low to High</option>
          <option value="rhl">Rating: High to Low</option>
          <option value="rlh">Rating: Low to High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="">All</option>
          <option value="altitude">Altitude</option>
          <option value="ava">Ava</option>
          <option value="chrono">Chrono</option>
          <option value="eros">Eros</option>
          <option value="rogue">Rogue</option>
        </select>
      </div>
    </section>

    <article role="article" class="products" id="products">
      <!-- this will be the products container -->
    </article>

    <aside class="cart wrapper">
      <!-- this is the shopping cart section -->
      <div class="content">
        <h2>Shopping Cart</h2>
        <section class="cart items" id="cartItems"></section>
        <section class="cart invoice">
          <div id="invoice"></div>
        </section>
      </div>
    </aside>
  </main>

  <footer>
    <!-- <p>this is the footer</p> -->
    <section class="links">
      <div>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
      <div>
        <a href="#">Mens Collection</a>
        <a href="#">Womens Collection</a>
        <a href="#">FAQs</a>
      </div>
      <div>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Another Page</a>
      </div>
    </section>
  </footer>
  <script src="js/main.js" defer></script>
</body>

</html>
